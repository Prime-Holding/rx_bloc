  flutter_lints: ^2.0.3
  mason: ^0.1.0-dev.50
  path: ^1.8.3

dev_dependencies:
  clean_coverage: ^0.0.3
  build_runner: ^2.4.6
  mason_cli: ^0.1.0-dev.51
  mockito: ^5.4.2
  test: ^1.24.6

dependency_overrides:
  pub_semver: ^2.1.4 

executables:
  rx_bloc_cli:
