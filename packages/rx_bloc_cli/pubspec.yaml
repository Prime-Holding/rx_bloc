name: rx_bloc_cli
description: "rx_bloc_cli that enables quick project setup including: flavors, localization [intl], state management [rx_bloc], routing [go_router], design system, analytics [firebase], tests"
version: 5.5.3
repository: https://github.com/Prime-Holding/rx_bloc/tree/master/packages/rx_bloc_cli
issue_tracker: https://github.com/Prime-Holding/rx_bloc/issues
homepage: https://www.primeholding.com
topics: [cli, template, codegen, testing, boilerplate]

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  args: ^2.6.0
  collection: ^1.19.1
  flutter_lints: ^5.0.0
  mason: ^0.1.0-dev.52
  path: ^1.8.3
  xml: ^6.5.0

dev_dependencies:
  build_runner: ^2.4.13
  clean_coverage: ^0.0.3
  mason_cli: ^0.1.0-dev.54
  mason_logger: ^0.2.16
  mockito: ^5.4.4
  test: ^1.25.8

dependency_overrides:
  pub_semver: ^2.1.4

executables:
  rx_bloc_cli:

screenshots:
  - description: "Sign In Pages"
    path: doc/assets/images/sign_in.png
  - description: "Sign Up Pages"
    path: doc/assets/images/sign_up.png
  - description: "Profile Pages"
    path: doc/assets/images/profile.png
  - description: "Widget Toolkit Pages"
    path: doc/assets/images/toolkit.png
  - description: "Showcases Page"
    path: doc/assets/images/showcases.png
  - description: "QR Scanner Page"
    path: doc/assets/images/qr_scanner.png