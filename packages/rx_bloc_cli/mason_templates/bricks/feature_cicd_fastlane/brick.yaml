name: feature_cicd_fastlane
description: A new brick created with the Mason CLI.

# repository: https://github.com/Prime-Holding/rx_bloc/tree/develop/packages/rx_bloc_cli/mason_templates/bricks/feature_cicd_fastlane
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  project_name:
    type: string
    description: Name of the project
  organization_name:
    type: string
    description: The organization under which the project is registered
  domain_name:
    type: string
    description: The domain of the app
  cicd:
    type: boolean
    description: Whether or not the ci/cd is enabled
  cicd_github:
    type: boolean
    description: Flag enabling the github ci/cd implementation
