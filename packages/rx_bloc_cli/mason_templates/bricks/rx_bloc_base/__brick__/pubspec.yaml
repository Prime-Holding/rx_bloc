name: {{project_name}}
description: A new Flutter project.
homepage: https://{{organization_name}}.{{domain_name}}
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_route: ^5.0.1
  collection: ^1.16.0
  cupertino_icons: ^1.0.5
  dio: ^4.0.6{{#analytics}}
  firebase_analytics: ^10.0.6{{/analytics}}{{#uses_firebase}}
  firebase_core: ^2.3.0{{/uses_firebase}}{{#push_notifications}}
  firebase_messaging: ^14.1.1{{/push_notifications}}
  flutter:
    sdk: flutter
  flutter_local_notifications: ^12.0.2
  flutter_localizations:
    sdk: flutter
  flutter_rx_bloc: ^5.0.1
  flutter_secure_storage: ^6.0.6
  golden_toolkit: ^0.13.0
  http: ^0.13.5 # This package is used for the local server (if not used, can be removed)
  json_annotation: ^4.7.0
  jwt_decoder: ^2.0.1
  provider: ^6.0.3
  retrofit: ^3.3.0
  rx_bloc: ^3.3.1
  rx_bloc_list: ^3.2.0-dev.2
  rxdart: ^0.27.5
  shared_preferences: ^2.0.15

  # Server related packages
  shelf: ^1.4.0
  shelf_router: ^1.1.3
  shelf_static: ^1.1.1

dev_dependencies:
  auto_route_generator: ^5.0.2
  build_runner: ^2.3.0
  # flutter_driver:
  #   sdk: flutter
  flutter_lints: any
  flutter_test:
    sdk: flutter
  json_serializable: ^6.5.1
  mockito: ^5.3.2
  r_flutter: 0.9.0
  retrofit_generator: ^4.2.0
  rx_bloc_generator: ^6.0.0
  rx_bloc_test: any
  test: any

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans/WorkSans-Light.ttf
          weight: 300
        - asset: assets/fonts/WorkSans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WorkSans/WorkSans-Medium.ttf
          weight: 500

r_flutter:
  intl: lib/l10n/arb/en.arb
  intl_features:
    - name: error
    - name: feature_counter
    - name: feature_login
    - name: feature_notifications
    - name: field