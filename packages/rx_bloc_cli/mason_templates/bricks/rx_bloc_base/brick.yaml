name: rx_bloc_base
description: Rx Bloc Core Flutter App
version: 0.0.1+1
environment:
  mason: ">=0.1.0-dev <0.1.0"
vars:
  - project_name
  - organization_name
  - domain_name
  - uses_firebase
  - analytics
  - push_notifications
  - enable_feature_counter
  - enable_feature_deeplinks
  - enable_feature_widget_toolkit
  - enable_social_logins
  - enable_change_language
  - enable_patrol
