name: reminders
description: A new Flutter project.
homepage: https://example.com
version: 1.0.0+10

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  alchemist: ^0.11.0
  cloud_firestore: ^5.6.2
  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  firebase_analytics: ^11.4.1
  firebase_auth: ^5.1.3
  firebase_core: ^3.10.1
  # firebase_database: ^9.0.15
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^7.1.1
  flutter_localizations:
    sdk: flutter
  flutter_rx_bloc: any
  flutter_secure_storage: ^9.2.4
  flutter_slidable: ^3.1.2
  flutter_sticky_header: ^0.7.0
  go_router: ^14.6.3
  grouped_list: ^6.0.0
  intl: ^0.19.0
  provider: ^6.1.2
  rx_bloc: any
  rx_bloc_list: any
  rxdart: ^0.28.0
  scroll_to_index: ^3.0.1
  shared_preferences: ^2.3.5

dev_dependencies:
  build_runner: ^2.4.14
  # flutter_driver:
  #   sdk: flutter
  flutter_lints: any
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.3
  mockito: ^5.0.16
  rx_bloc_generator: any
  rx_bloc_test: any
  test: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans/WorkSans-Light.ttf
          weight: 300
        - asset: assets/fonts/WorkSans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WorkSans/WorkSans-Medium.ttf
          weight: 500