name: reminders
description: A new Flutter project.
homepage: https://example.com
version: 1.0.0+10

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  cloud_firestore: ^4.17.4
  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  dio: ^5.4.3
  firebase_analytics: ^10.10.6
  firebase_auth: ^4.19.6
  firebase_core: ^2.31.1
  # firebase_database: ^9.0.15
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^7.0.0
  flutter_localizations:
    sdk: flutter
  flutter_rx_bloc: null
  flutter_secure_storage: ^9.2.2
  flutter_slidable: ^3.1.0
  flutter_sticky_header: ^0.6.5
  go_router: ^14.1.3
  golden_toolkit: ^0.15.0
  grouped_list: ^5.1.2
  intl: ^0.19.0
  objectbox: ^4.0.0
  objectbox_sync_flutter_libs: ^4.0.0
  provider: ^6.1.2
  rx_bloc: null
  rx_bloc_list: ^4.0.1
  rxdart: ^0.27.7
  scroll_to_index: ^3.0.1
  shared_preferences: ^2.2.3

dev_dependencies:
  build_runner: ^2.4.10
  # flutter_driver:
  #   sdk: flutter
  flutter_lints: any
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.0
  mockito: ^5.4.4
  objectbox_generator: ^4.0.0
  rx_bloc_generator: ^7.2.0
  rx_bloc_test: any
  test: any

dependency_overrides:
  flutter_rx_bloc:
    path: ../../packages/flutter_rx_bloc
  rx_bloc:
    path: ../../packages/rx_bloc
  rx_bloc_generator:
    path: ../../packages/rx_bloc_generator
  rx_bloc_list:
    path: ../../packages/rx_bloc_list
  rx_bloc_test:
    path: ../../packages/rx_bloc_test

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans/WorkSans-Light.ttf
          weight: 300
        - asset: assets/fonts/WorkSans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WorkSans/WorkSans-Medium.ttf
          weight: 500
