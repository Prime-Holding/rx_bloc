name: githubsearch
description: A new Flutter project.
homepage: https://primeholding.com
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: '>=3.13.0 <4.0.0'

dependencies: 
  collection: ^1.17.2
  copy_with_extension: ^5.0.4
  cupertino_icons: ^1.0.6
  dio: ^5.3.3
  equatable: ^2.0.5
  firebase_core: ^2.17.0
  firebase_messaging: ^14.6.9
  flutter:
    sdk: flutter
  flutter_local_notifications: ^17.2.2
  flutter_localizations:
    sdk: flutter
  flutter_rx_bloc: any
  flutter_secure_storage: ^9.0.0
  go_router: ^13.1.0
  golden_toolkit: ^0.15.0
  http: ^1.1.0 # This package is used for the local server (if not used, can be removed)
  jaguar_jwt: ^3.0.0 # This package is used for the local server (if not used, can be removed)
  json_annotation: ^4.8.1
  jwt_decoder: ^2.0.1
  provider: ^6.0.5
  retrofit: ^4.0.2
  rx_bloc: any
  rx_bloc_list: any
  rxdart: ^0.27.7
  shared_preferences: ^2.2.1
  shelf: ^1.4.1 # This package is used for the local server (if not used, can be removed)
  shelf_router: ^1.1.4 # This package is used for the local server (if not used, can be removed)
  shelf_static: ^1.1.2 # This package is used for the local server (if not used, can be removed)
  url_launcher: ^6.3.0
  widget_toolkit: ^0.1.0 # TODO: Update widget_toolkit and rxdart version after widget_toolkit supports latest rxdart

dev_dependencies:
  build_runner: ^2.4.10
  # flutter_driver:
  #   sdk: flutter
  clean_coverage: ^0.0.3
  copy_with_extension_gen: ^5.0.4
  flutter_lints: any
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.3.2
  json_serializable: ^6.7.1
  mockito: ^5.4.2 
  r_flutter: 0.9.0
  retrofit_generator: ^8.0.4
  rx_bloc_generator: any
  rx_bloc_test: any
  test: any 

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans/WorkSans-Light.ttf
          weight: 300
        - asset: assets/fonts/WorkSans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WorkSans/WorkSans-Medium.ttf
          weight: 500

r_flutter:
  intl: lib/l10n/arb/en.arb
  intl_features:
    - name: error
    - name: feature_notifications
    - name: feature_profile
    - name: field 
    - name: lib_change_language
    - name: lib_router
