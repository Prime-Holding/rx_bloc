name: example
description: RxBloc example
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  rxdart: ^0.27.7
  rx_bloc: ^5.0.3
  flutter_rx_bloc: ^6.1.1

dev_dependencies:
  rx_bloc_generator: ^7.2.2
  build_runner: ^2.4.11
  rx_bloc_test: ^4.0.0
  flutter_test:
    sdk: flutter
  clean_coverage: ^0.0.3

dependency_overrides:
  rx_bloc_test:
    path: ../../packages/rx_bloc_test
  rx_bloc:
    path: ../../packages/rx_bloc
  flutter_rx_bloc:
    path: ../../packages/flutter_rx_bloc
  rx_bloc_generator:
    path: ../../packages/rx_bloc_generator


